<p>人可以有情绪，但不能因为有情绪而影响到工作。</p>
<p>人可以有情绪，可以发泄，但不要把情绪表露在脸上。</p>
<p>认知深层次的自己，把自己的内里保护好，能被情绪左右的事情都是瞬间的事，过三五天再看，真的真的不算啥。</p>
<p>跳出三界，在看人生，那只是沧海一粟。</p>
<p>在人生的道路上，珍重，珍重，珍重。</p>
